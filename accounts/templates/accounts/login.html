<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" id="login-form">
            <h1 style="text-align: center;"><span style="color: green;">Login Here</span></h1>
            {% csrf_token %} 
            <h3>Login</h3>
            
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <p>Don't have an account <a href="/register/">Register</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

     <script src="https://code.jquery.com/jquery-3.5.1.js" 
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous"></script>
    <script type="text/javascript">
$(document).on('submit', '#login-form', function(e) {
    e.preventDefault();

    $.ajax({
        type: 'POST',
        url: '{% url "login_page" %}',
        data: {
            username: $("#exampleInputEmail1").val(),
            password: $("#exampleInputPassword1").val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
        },
        success: function(response) {
            if (response.redirect_url) {
                window.location.href = response.redirect_url; // Go to home
            } else {
                alert('Login successful, but no redirect URL provided.');
            }
        },
        error: function(xhr) {
            let res = xhr.responseJSON;
            if (res && res.error) {
                alert(res.error); // Show server-side error
            } else {
                alert('An unexpected error occurred.');
            }
        }
    });
});
</script>

</body>
</html>
