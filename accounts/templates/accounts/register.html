<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  

            <h1 style="text-align: center;"><span style="color: green;">Register Here</span></h1>
            <h3>Register</h3>
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}


            <div class="form-group">
                <label for="exampleInputFirstName">First name</label>
                <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp"
                    placeholder="Enter First name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="exampleInputLastName">Last name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputLastName"
                    aria-describedby="emailHelp" placeholder="Enter Last name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    area-describedby="emailHelp" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputUsername"
                    aria-describedby="emailHelp" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Password" required>
            </div>
            <p>Already have an account <a href="{% url 'login_page' %}">Login</a> </p>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
