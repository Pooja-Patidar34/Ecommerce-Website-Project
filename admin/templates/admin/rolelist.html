{% extends "admin/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-person-badge text-primary"></i> Roles</h2>
        <a href="{% url 'create_role' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create Role
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">

            <table class="table table-hover table-striped mb-0 text-center">
                <thead class="table-dark">
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-person"></i> Role Name</th>
                        <th><i class="bi bi-calendar-date"></i> Created At</th>
                        <th><i class="bi bi-calendar-date"></i> Updated_at</th>
                    </tr>
                </thead>

                <tbody>
                    {% for role in roles %}
                    <tr>
                        <td>{{ role.id }}</td>
                        <td class="fw-bold">{{ role.rname }}</td>
                        <td>{{ role.created_at }}</td>
                        <td>{{ role.updated_at }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-danger">
                            No roles found!
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock content %}
