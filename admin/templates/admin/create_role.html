{% extends "admin/base.html" %}
{% load static %}
{% block content %}

<!-- Bootstrap Icons -->
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 8px;
        outline: none;
        transition: .3s;
        background-color: #ffffff !important; /* <-- white background */
        color: #000 !important; /* black text */
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 4px rgba(13, 110, 253, 0.5);
        background-color: #ffffff !important;
        color: #000 !important;
    }

    label {
        font-weight: 600;
        color: #000;
    }
</style>

<div class="container mt-5" style="max-width: 550px;">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0">
                <i class="bi bi-person-badge"></i> Create New Role
            </h4>
        </div>

        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> Role already exists!
                </div>
                {% endif %}
                <div class="p-2 bg-light rounded-3 mb-3">
                    {{ form.as_p }}
                </div>

                

                <div class="d-flex justify-content-between">
                    <a href="{% url 'role_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Create
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock content %}
