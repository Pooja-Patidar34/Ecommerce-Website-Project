{% extends "admin/base.html" %}
{% block content %}

<div class="container mt-4">
          <div class="row justify-content-center">
                    <div class="col-md-6">
                              <div class="card shadow-lg border-0">

                                        <div class="card-header bg-primary text-white text-center">
                                                  <h4 class="m-0">Assign a role to User</h4>
                                        </div>
                                        <div class="card-body">
                                                  <form action="" method="post">
                                                            {% csrf_token %}
                                                            <div class="mb-3">
                                                                      <label for="" class="form-label fw-bold">Select
                                                                                User</label>
                                                                      <select name="user" required class="form-select">
                                                                                <option value="">--select user--
                                                                                </option>
                                                                                {% for user in users %}
                                                                                <option value="{{user.id}}">
                                                                                          {{user.username}}
                                                                                </option>
                                                                                {% endfor %}
                                                                      </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                      <lable class="form-label fw-bold">Select Role
                                                                      </lable>
                                                                      <select name="role" required class="form-select">
                                                                                <option value="">--select role--
                                                                                </option>
                                                                                {% for role in roles %}
                                                                                <option value="{{role.id}}">
                                                                                          {{role.rname}}
                                                                                </option>
                                                                                {% endfor %}
                                                                      </select>
                                                            </div>
                                                            <button type="submit" class="btn btn-success w-100 py-2">
                                                                      Assign Role
                                                            </button>
                                                  </form>
                                        </div>
                              </div>
                    </div>
          </div>
</div>
{% endblock content %}
