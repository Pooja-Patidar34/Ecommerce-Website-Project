{% extends "products/base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>My Orders</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product Name</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>Rs {{ order.total_amount }}</td>
        <td>{{ order.payment_status }}</td>
        <td>{{ order.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
