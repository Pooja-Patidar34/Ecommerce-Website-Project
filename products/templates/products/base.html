<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container text-white">
      <a class="navbar-brand" href="#">Welcome to MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_cart' %}">Cart <span class="badge bg-danger"
                id="cart-counter">{{cart_item_count}}</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'checkout' %}">Checkout</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'order_history' %}" class="nav-link">Order History</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <a class="nav-link" href="#">{{ user.username }}</a>
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'login_page' %}">Login</a>
          <a class="nav-link" href="{% url 'register_page' %}">Sign Up</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container mt-4">
    {% block content %}
    {% endblock content %}
  </main>

  <script>
    function updateCartCounter() {
      fetch("{% url 'get_cart_count' %}")
        .then(response => response.json())
        .then(data => {
          document.getElementById("cart-counter").innerText = data.count;

        });
    }
  </script>


</body>

</html>
